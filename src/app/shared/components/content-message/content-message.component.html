<div class="clearfix table-responsive">
  <span class="chat-img" [ngClass]="{ 'mr-2 float-left': mes.sentBy === 'bot',
                                      'ml-2 float-right':   mes.sentBy === 'user' }">
    <img [src]="mes.avatar" alt="User Avatar" class="rounded-circle" [ngClass]="{ 'float-right': mes.sentBy === 'bot',
                                                                                   'float-left':   mes.sentBy === 'user' }" />
  </span>
  <div class="chat-body mb-5">
    <div class="header">
        <small class=" text-muted" [ngClass]="{ 'float-right': mes.sentBy === 'bot',
                                              'float-left':   mes.sentBy === 'user' }">
            <span class="glyphicon glyphicon-time"></span>{{mes.date}}
        </small>
        <strong class="primary-font" [ngClass]="{ 'float-left': mes.sentBy === 'bot',
                                                'float-right':   mes.sentBy === 'user' }">
          {{mes.user}}
        </strong>
        <br>
    </div>
    <p [ngClass]="{ 'float-left': mes.sentBy === 'bot',
                  'float-right':   mes.sentBy === 'user' }">
        {{mes.content}}
    </p>
  </div>

  <div *ngIf="mes.tab">
    <div class="row">
      <div class="card col-5 ml-1 mb-2" *ngFor="let t of mes.tab">
          <div class="card-header d-flex justify-content-between">
            <i class="fi flaticon-looking-houses"></i> 
            {{ t.title }}
          </div>
            <div class="card-body">
              
              <div class="space1 row d-flex align-items-center">
                <div class="col-4 d-flex align-items-center flex-column">
                   <div class="prix"> 
                     {{ t.prix}} 
                   </div>
                   DA
                </div>
                <div class="col-8">
                  <img [src]="t.lien" class="img-fluid" alt="">
                </div>
              </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            {{ t.adresse }} <i class="fi flaticon-send-message-button"></i>
          </div>
        </div>
    </div>
  </div>
</div>
